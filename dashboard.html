<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank-Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-14 font-semibold text-purple-400">
            AK Bank
            !!
        </h1>
        <h1 class="text-5xl text-center mt-8 font-semibold "> Let's Get Some <span
                class="text-purple-400">Mooooney!!</span>
        </h1>
    </header>
    <main class="mx-auto w-3/4 ">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white ">
                <div class="bg-blue-400 rounded p-8">
                    <h1 class="text-3xl">Deposit</h1>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-lime-900	 rounded p-8">
                    <h1 class="text-3xl">Withdraw</h1>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-orange-400 rounded p-8">
                    <h1 class="text-3xl">Balence</h1>
                    <h4 class="text-5xl">$<span id="balence-total">1240</span></h4>
                </div>
            </div>
        </section>

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 text-white">
                <div class="bg-sky-800 rounded p-8">
                    <h1 class="text-3xl">Please Deposit</h1>
                    <input class="w-2/4 block mt-4 py-2 px-2 mb-4 text-black rounded" type="number" name=""
                        id="deposit-input" placeholder="Enter Deposit Ammount">

                    <button id="deposit-btn"
                        class="bg-green-600 text-1xl text-white font-semibold px-5 py-1 rounded uppercase">Deposit</button>
                </div>
                <div class="bg-violet-800 rounded p-8">
                    <h1 class="text-3xl">Withdraw</h1>
                    <input class="w-2/4 block mt-4 py-2 px-2 mb-4 text-black rounded" type="number" name=""
                        id="withdraw-input" placeholder="Enter Withdraw Ammount">

                    <button id="withdraw-btn"
                        class="bg-green-600 text-1xl text-white font-semibold px-5 py-1 rounded uppercase">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-14 font-semibold text-purple-400">
            AK Bank
            !!
        </h1>
    </header>
    <main>
        <!-- Balence Transaction -->
        <section class="bg-blue-600 w-3/4 mt-8 mx-auto p-12">
            <div class="text-center">
                <h2 class="text-3xl font-semibold text-white ">Please Log In!</h2>
                <div>
                    <input id="user-email" class=" mx-auto w-2/4 block mt-4 py-2 px-2 mb-4 rounded" type="email" name=""
                        placeholder="Enter Your Email">
                    <input class=" mx-auto w-2/4 block mt-4 py-2 px-2 mb-4 rounded" type="password" name=""
                        id="user-password" placeholder="Enter Your Password">
                    <button id="login-btn"
                        class="bg-green-600 text-1xl text-white font-semibold px-5 py-1 rounded uppercase">Log
                        in</button>
                </div>
            </div>
        </section>
        <!-- Deposit  And Withdraw -->
        <section>
            <div class="grid grid-cols-2 "></div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
